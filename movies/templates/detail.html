{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" height="200" width="200">
        </div>

        <div class="col-md-6">
        <h2>{{movie.name}}</h2>
        <h6>{{movie.desc}}</h6>
        <h3>{{movie.year}}</h3>
        <a class="btn btn-warning"  href="{% url 'movieapp:update' movie.id %}">Update</a>
        <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        <a class="btn btn-danger" href="{% url 'movieapp:add_movie' movie.id %}">Add Movie</a>

        </div>

    </div>

</div>


{% endblock %}
